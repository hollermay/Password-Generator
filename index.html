<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container mt-5" id="container">
    <h1 class="text-center">Generate a Random Password</h1>
    <p class="text-center">Click the button below to generate a random password</p>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary me-2" onclick="showPass1()">Click to Get Password</button>
        <span class="password-output" id="password-el">Password</span>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-primary me-2" onclick="showPass2()">Click to Get Password</button>
        <span class="password-output" id="password-el2">Password</span>
    </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
